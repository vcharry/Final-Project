<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="UserName">Username</label>
                    <input ng-model="user.username" class="form-control" id="UserName" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input ng-model="user.password" type="password" class="form-control" id="Password1" placeholder="Enter password" />
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-success" ng-click="login(user)">Login</button>
        </div>
    </div>
</div>
