<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="UserEmail">Email</label>
                    <input ng-model="user.email" type="email" class="form-control" id="UserEmail" placeholder="Enter email address" />
                </div>
                <div class="form-group">
                    <label for="UserName">Username</label>
                    <input ng-model="user.username" class="form-control" id="UserName" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input ng-model="user.password" type="password" class="form-control" id="Password1" placeholder="Enter password" />
                </div>
                <div class="form-group">
                    <label for="Password2">Confirm</label>
                    <input ng-model="user.password2" type="password" class="form-control" id="Password2" placeholder="Confirm password" />
                </div>
                <div>
                    {{message}}
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-success" ng-click="register(user)">Register</button>
        </div>
    </div>
</div>
