<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/profile/profile.js"></script>
    <script src="views/nav/nav.js"></script>
    <script src="views/register/register.js"></script>

<title></title>
</head>
<body ng-app="Passport">
    <div class="container">
        <nav ng-controller="NavCtrl">
            <a href="#home">Home</a>
            <span ng-show="!currentUser">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </span>
            <span ng-show="currentUser">

                <a href="#contact">Contact</a>
                <a href="#logout" ng-click="logout()">Logout</a>
            </span>
        </nav>
        <div ng-view>
        </div>
    </div>
